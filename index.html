<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
        --color-dodgerbue: dodgerblue;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cars Store</title>
</head>

<body>
    <header class="header border-bottom shadow">
        <div class="container m-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown mx-2">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Products</a></li>
                            <li><a>Categories</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl bg-sky-300">
                        TechCore Store
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 gap-5">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>Categories</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
                <div class="navbar-end flex gap-2">
                    <a class="btn"><i class="fas fa-heart"></i></a>
                    <a class="btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
